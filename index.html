<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="team-container">
            <h3>HOME</h3>
            <div class="scoreboard-home">
                <h2 id="score-home">12</h2>
            </div>
            <div class="points-buttons">
                <button id="home-score-btn-1">+1</button>
                <button id="home-score-btn-2">+2</button>
                <button id="home-score-btn-3">+3</button>
                <button id="home-restart-score-btn">RESTART</button>
            </div>
        </div>
        <div class="team-container">
            <h3>GUEST</h3>
            <div class="scoreboard-guest">
                <h2 id="score-guest">12</h2>
            </div>
            <div class="points-buttons">
                <button id="guest-score-btn-1">+1</button>
                <button id="guest-score-btn-2">+2</button>
                <button id="guest-score-btn-3">+3</button>
                <button id="guest-restart-score-btn">RESTART</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
